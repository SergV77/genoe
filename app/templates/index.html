{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <br>
    <h1>Диагностика заболевания</h1>
    <br>
    <div >
        <form action="" method="post" novalidate>
            <h3>Пожайлусто введите свои симптомы</h3><br>
            <div class="mb-3">
                {{ form.hidden_tag() }}
                <div id="exampleInputEmail1">{{ wtf.form_field(form.text) }}</div>
                <div id="emailHelp" class="form-text">Введите свои симптомы через запятую</div>
            </div>
            <div class="btn btn-primary">{{ wtf.form_field(form.submit) }}</div>
        </form>
    </div>
{% endblock %}
